<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="en-us" http-equiv="Content-Language" />
    <meta content="A Boggle Solver written by Zsolt KOVÁCS" name="description" />
    <title>Boggle Solver &mdash; by Zsolt KOVÁCS</title>
</head>

<body>

    <!-- <video autoplay="true" id="videoElement" width="250" height="250"></video>
    <canvas id="#previewcanvas" width="250" height="250"></canvas>
    <div id="ocr_status"> </div>
    <div id="ocr_result"> </div> -->



    <div id="settings-panel">
        <div id="controls">

            <label>Size</label>
            <input type="number" id="num-rows" min="2" max="8" value="2" /> &#x2716;
            <input type="number" id="num-cols" min="2" max="8" value="2" />
            <br/>
            <input type="text" id="boggletext" />
            <button id="solve-button">Solve</button>
        </div>
    </div>

    <div id="boggle-panel">

        <p id="loading-message">
            Loading dictionary...
        </p>
        <div id="board" class="boggle-board">
        </div>
    </div>
    <div id="words-panel">
        <p id="num-words"></p>
        <p id="solving-message">Solving puzzle...</p>
        <ul id="word-list"></ul>
    </div>

    <ul id="debug">

    </ul>
</body>

</html>
